			<form id="feedback-form" action="submit.php" method="POST">
			  <div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>
			  </div>
			  <div class="form-group">
				<label for="profession">Profession</label>
				<input type="text" id="profession" name="profession" required>
			  </div>
			  <div class="form-group">
				<label for="workplace">Workplace/Study Place</label>
				<input type="text" id="workplace" name="workplace" required>
			  </div>
			  <div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
			  </div>
			  <div class="form-group">
				<label for="feedback">Feedback</label>
				<textarea id="feedback" name="feedback" required></textarea>
			  </div>
			  <div class="form-group">
				<label for="rating">Rating</label>
				<select id="rating" name="rating" required>
				  <option value="">Select a rating</option>
				  <option value="5">5 stars</option>
				  <option value="4">4 stars</option>
				  <option value="3">3 stars</option>
				  <option value="2">2 stars</option>
				  <option value="1">1 star</option>
				</select>
			  </div>
			  <centre>
				  <button class="submit-btn" type="submit">Submit</button>
			  </centre>
			</form>
			<div id="success-message">Thank you for your feedback!</div>
		  </div>
